                <p style="text-align: justify;width: 100px;">
                    <label>Nombre</label>
                    <input type="text" placeholder="Escriba aquí" value=""  style="width: 250px;" required/>
                </p>
                <p style="text-align: justify;width: 100px;">

                </p>

                    <label>Estado de salud</label>
                    <input type="range" min="0" max="100" step="25"  value="" style="width: 250px;"required/>
                </p>
                <p style="text-align: justify;width: 100px;">
                    <label>telefono</label>
                    <input type="number" pattern="[0-9]{3}" placeholder="escriba aqui" aria-label="3-digit area code"/>
                </p>
                <p>
                    <button type="submit">Enviar</button>
                </p>          
            </fieldset>
